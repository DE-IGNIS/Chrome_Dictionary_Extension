<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Search Dictionary</title>
    <style>
      body {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
      }
      #search-container {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      #word_search {
        flex-grow: 1;
      }
      #content {
        list-style-type: disc;
        padding-left: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Dictionary Extension</h1>
    <div id="search-container">
      <input
        id="word_search"
        type="text"
        class="form-control"
        placeholder="Enter a word"
        required
      />
      <button id="searchBtn" type="button" class="btn btn-primary">
        Search
      </button>
    </div>
    <ul id="content"></ul>

    <script src="script.js"></script>
  </body>
</html>
